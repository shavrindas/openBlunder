<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>글 수정</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
<nav><a href="/">OpenBlunder</a></nav>
<main>
    <form method="post" th:action="@{/post/edit/{id}(id=${post.id})}">
        <input type="text" name="title" th:value="${post.title}" required>
        <div id="editor" th:utext="${post.content}"></div>
        <input type="hidden" name="content" id="content">
        <button type="submit" onclick="submitPost()">수정</button>
    </form>
</main>
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script>
    const quill = new Quill('#editor', { theme: 'snow' });
    function submitPost() {
        document.getElementById('content').value = quill.root.innerHTML;
    }
</script>
</body>
</html>
