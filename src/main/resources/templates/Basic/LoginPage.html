<!-- templates/Basic/LoginPage.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
     <link rel="stylesheet" type="text/css" href="/css/inputDesign.css">
     
     <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    
    
    
    <nav class="navbar navbar-default"  >
          <div class="container">
          <div class= "navbar-header ">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>                        
              </button>
              <a class="navbar-brand" th:href="(${user != null}) ? @{/home} : @{/guest}">OpenBlunder</a>
          </div>

          <!-- 로그인 회원가입 버튼 -->
          <div class = "buttons navbar-right" >
            <ul class="nav navbar-nav">
              <li><a th:href="@{/login}">Login</a></li>
              <li>
              		<form th:action="@{/signup}" method="get">
        				<button type="submit">회원가입</button>
    				</form>
    		  </li>
            </ul>
          </div>

          <!-- 메뉴바 -->
          <div class="collapse navbar-collapse navbar-right" id="myNavbar">
              <ul class="nav navbar-nav">
                <li><a th:href="@{/posts}">게시판</a></li>
                <li><a href="blunder.html">블런더</a></li>
                <li><a href="quiz.html">퀴즈</a></li>
              </ul>
          </div>
          </div>
      </nav>


    
    <!-- 로그인 폼 -->
    <section>
        <div id = "Input-container" class = "fluid-container " style="margin: auto; padding-top : 20px; width : 60%; 
                height : 60%; background-color: #ffffff; border-radius: 10px; border: 1px solid #939393;">
        <!-- 이메일 -->
            <div  style ="height : 100%; width : 100%; padding : 5% 10% 5% 10%;">  

                <h1 style = "text-align:center; color : #c9c9c9;">로그인</h1>
				
				<form th:action="@{/login}" method="post">
				
                <!--아이디-->
                <div class = "Inputform">
                    <p class="info">
                        <span class = "glyphicon glyphicon-envelope"></span>
                       
                        <label>Username: <input type="text" name="username" /></label>
                    </p>
                </div>

                <!-- 비밀번호 -->
                <div class = "Inputform">
                    <p class="info">
                        <span class = "glyphicon glyphicon-lock"></span>
                        
                        <label>Password: <input type="password" name="password" /></label>
                    </p>
                </div>

                
                
                <button id = "submit" type ="submit" class="Inputform" >Sign in</button><br> 
                        
                </form>
                        
                <div th:if="${error}" style="color:red;">
        			<p th:text="${error}"></p>
    			</div>  
    			
            </div>

        </div>
    </section>
</body>
</html>
