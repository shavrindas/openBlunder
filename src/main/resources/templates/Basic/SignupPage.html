<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Signup</title>
</head>
<body>
    <h1>Sign Up</h1>
    <form th:action="@{/signup}" method="post" th:object="${user}">
        <p>Username: <input type="text" th:field="*{username}" required /></p>
        <p>Password: <input type="password" th:field="*{password}" required /></p>
        <p>Email: <input type="email" th:field="*{email}" required /></p>

        <p><button type="submit">Register</button></p>

        <p th:if="${error}" th:text="${error}" style="color:red;"></p>
    </form>
</body>
</html>
