<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>프로필 수정</title>
</head>
<body>
    <h1>프로필 수정</h1>
	<form th:action="@{/edit}" th:object="${user}" method="post">
		<label>아이디(변경 불가):</label>
		<input type="text" th:field="*{username}" readonly/><br>
		
		<label>이메일:</label>
		<input type="email" th:field="*{email}" required/><br>
		
		<label>비밀번호:</label>
		<input type="password" th:field="*{password}" required/><br>
	
	
        <label>국가:</label>
        <input type="text" th:field="*{nation}" placeholder="국가 입력"/><br><br>

        <label>프로필 사진 선택:</label><br>
        <div>
            <label th:each="img : ${profileImages}" style="margin-right:10px; cursor:pointer;">
                <input type="radio" name="profilePhoto" th:value="${img}" th:checked="${user.profilePhoto == img}"/>
                <img th:src="@{/assets/{file}(file=${img})}" alt="프로필사진" width="50"/>
            </label>
        </div>
        <br>

        <button type="submit">수정 저장</button>
    </form>
    <br>
    <a th:href="@{/profile}">프로필로 돌아가기</a>
</body>
</html>
